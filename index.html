<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Centro Médico Ñuñoa</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body body>
    <div class="container">
      <div id="radiologia">
        <table id="listado-radiologia" class="table table-striped-columns">
          <thead>
            <tr>
              <th>Hora</th>
              <th>Especialista</th>
              <th>Paciente</th>
              <th>RUT</th>
              <th>Previsión</th>
            </tr>
          </thead>
        </table>
      </div>
      <div id="traumatologia">
        <table
          id="listado-traumatologia"
          class="table table-dark table-striped"
        >
          <thead>
            <tr>
              <th>Hora</th>
              <th>Especialista</th>
              <th>Paciente</th>
              <th>RUT</th>
              <th>Previsión</th>
            </tr>
          </thead>
        </table>
      </div>
      <div id="dental">
        <table
          id="listado-dental"
          class="table table-info table-striped-columns"
        >
          <thead>
            <tr>
              <th>Hora</th>
              <th>Especialista</th>
              <th>Paciente</th>
              <th>RUT</th>
              <th>Previsión</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
